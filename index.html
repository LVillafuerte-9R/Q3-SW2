<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- JS SETUP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- CSS SETUP -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Seatwork 2</title>
        
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/736x/1d/c6/6a/1dc66a6c9f2218ff6b2fa29c757bc633.jpg" alt="avatar" width="300" class="rounded">
        <h1>𝓗𝓲, 𝓶𝔂 𝓷𝓪𝓶𝓮 𝓲𝓼 𝓛𝓲𝓪!<span style="color: red;"></span></h1>
        <p>𝙇𝙚𝙩'𝙨 𝙩𝙚𝙨𝙩 𝙮𝙤𝙪𝙧 𝙈𝙖𝙩𝙝 𝙨𝙠𝙞𝙡𝙡𝙨!</p>
        
        <form>
            <div class="mb-3">
                <label for="num1" class="form-label">𝐸𝓃𝓉𝑒𝓇 𝒶 𝓋𝒶𝓁𝓊𝑒 𝒻𝑜𝓇 𝒶:</label>
                <input type="number" id="num1" class="form-control" placeholder="Enter a number">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">𝐸𝓃𝓉𝑒𝓇 𝒶 𝓋𝒶𝓁𝓊𝑒 𝒻𝑜𝓇 𝒷:</label>
                <input type="number" id="num2" class="form-control" placeholder="Enter a number">
            </div>

            <button type="button" class="btn btn-dark" onClick="multiply()">🍺🥂🍸 𝓟𝓻𝓸𝓭𝓾𝓬𝓽 𝓸𝓯 𝓪 𝓪𝓷𝓭 𝓫 🍻🍷🍹</button>
            <button type="button" class="btn btn-dark" onClick="power()">𝕒 𝕣𝕒𝕚𝕤𝕖 𝕥𝕠 𝕓</button>
            <button type="button" class="btn btn-dark" onClick="remainder()">✌𝓖𝓮𝓽 𝓽𝓱𝓮 𝓻𝓮𝓶𝓪𝓲𝓷𝓭𝓮𝓻✌</button>
            <button type="button" class="btn btn-dark" onClick="equality()">𝓒𝓱𝓮𝓬𝓴 𝓲𝓯 𝓪 𝓲𝓼 𝓮𝓺𝓾𝓪𝓵 𝓽𝓸 𝓫</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.reload()">𝑹𝑬𝑭𝑹𝑬𝑺𝑯</button>
        </form>

        <h2 class="mt-4">Result:</h2>
        <p id="result"></p>
    </div>

    <script type="text/javascript">
    function multiply() {
        var a = document.getElementById('num1').value;
        var b = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = `Product: ${a * b}`;
    }

    function power() {
        var a = document.getElementById('num1').value;
        var b = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = `a raised to b: ${a ** b}`;
    }

    function remainder() {
        var a = document.getElementById('num1').value;
        var b = document.getElementById('num2').value;
        document.getElementById('result').innerHTML = `Remainder: ${a % b}`;
    }

    function equality() {
        var a = document.getElementById('num1').value;
        var b = document.getElementById('num2').value;
        var isEqual = a === b ? "Yes, they are equal." : "No, they are not equal.";
        document.getElementById('result').innerHTML = isEqual;
    }
</script>
